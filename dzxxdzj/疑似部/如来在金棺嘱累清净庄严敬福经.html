			<p>　　<strong>如来在金棺嘱累清净庄严敬福经</strong> (新西方胡国中来出皇<a>涅槃</a>中)</p>
<p>　　如是我闻。一时佛在拘尸那城娑罗双树间。说涅槃讫竟。垂入金棺。欲焚其身。偏坐金棺楯上。双目出泪放光动地。无量大<a>菩萨</a>眾天龙八部等悉皆生疑。尔时<a>须菩提</a>白佛言。<a>世尊</a>今欲普為大眾仰请决疑。不审听不。佛言。任汝所请。须菩提白佛言。世尊如来恒说涅槃常乐永无<a>生死</a>。何由今坐金棺楯上涕泪交流令眾疑也</p>
