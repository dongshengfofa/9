			<p>　　<strong>新<a>菩萨</a>经</strong>一卷</p>
<p>　　贾耽颁下诸州眾生。每日念阿弥陀佛一千口。断恶行善。今年大热无人收苅。有数种病死。第一虐病死。第二天行病死。第三卒死。第四肿病死。第五產坐死。第六患腹死。第七血痈死。第八风黄病死。第九水里死。第十患眼死。劝诸眾生写一本免一身。写两本免一门。写三本免一村。若不写者灭门。门上傍之得过此难。但看七八月三家使一牛五男同一妇僧尼巡门。劝写此经。其经西凉州正月二日盛中时。雷鸣雨声。有一石下大如斗等。石遂两片即见此经。报诸眾生今戴饶患</p>
