			<p>　　<strong>道安法师<a>念佛</a>赞文</strong></p>
<p>　　上北臺登险道石涇峻层缓步行多少遍地莓苔唯软草定水潜流壹里三迴倒骆驼坞风裊裊来往巡犹须是身心好<a>罗汉</a>嵒头观奈好不敢久停焉有龙神操第五首</p>
<p>　　上东臺过北斗望见浮乘海畔龙神斗雨雹相和惊林藪雾卷云收化现千般有吉祥鸣师子吼闻者孤疑怕往罗筵走纔念文殊三五口大圣慈悲方便潜身救</p>
<p>　　大圣堂非凡地左右龙磻焉有臺相倚险突嵯峨朝成已花木芬芳<a>菩萨</a>多灵异面慈悲心<a>欢喜</a>印玉真僧往往来迎礼瑞彩时时帘下起福祚唐川万古千秋岁</p>
